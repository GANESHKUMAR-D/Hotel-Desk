<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Hotel's Desk</h1>
            <nav>
                <button id="dashboardBtn" class="active">Dashboard</button>
                <button id="roomsBtn">Rooms</button>
                <button id="bookingsBtn">Bookings</button>
                <button id="guestsBtn">Guests</button>
            </nav>
        </header>

        <main>
            <!-- Dashboard Section -->
            <section id="dashboard" class="active-section">
                <h2>Dashboard</h2>
                <div class="dashboard-stats">
                    <div class="stat-card">
                        <h3>Available Rooms</h3>
                        <p id="availableRooms">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Current Bookings</h3>
                        <p id="currentBookings">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Total Guests</h3>
                        <p id="totalGuests">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Today's Revenue</h3>
                        <p id="todayRevenue">$0</p>
                    </div>
                </div>
                <div class="quick-actions">
                    <h3>Quick Actions</h3>
                    <button id="newBookingBtn">New Booking</button>
                    <button id="checkInBtn">Check-in Guest</button>
                    <button id="checkOutBtn">Check-out Guest</button>
                </div>
            </section>

            <!-- Rooms Section -->
            <section id="rooms">
                <h2>Room Management</h2>
                <div class="action-bar">
                    <button id="addRoomBtn">Add New Room</button>
                    <select id="roomFilterStatus">
                        <option value="all">All Rooms</option>
                        <option value="available">Available</option>
                        <option value="occupied">Occupied</option>
                        <option value="maintenance">Maintenance</option>
                    </select>
                    <input type="text" id="searchRoom" placeholder="Search rooms...">
                </div>
                <table id="roomsTable">
                    <thead>
                        <tr>
                            <th>Room #</th>
                            <th>Type</th>
                            <th>Status</th>
                            <th>Price/Night</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="roomsList"></tbody>
                </table>
            </section>

            <!-- Bookings Section -->
            <section id="bookings">
                <h2>Booking Management</h2>
                <div class="action-bar">
                    
                    <select id="bookingFilterStatus">
                        <option value="all">All Bookings</option>
                        <option value="upcoming">Upcoming</option>
                        <option value="current">Current</option>
                        <option value="past">Past</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                    <input type="text" id="searchBooking" placeholder="Search bookings...">
                </div>
                <table id="bookingsTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Guest</th>
                            <th>Room</th>
                            <th>Check-in</th>
                            <th>Check-out</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="bookingsList"></tbody>
                </table>
            </section>

            <!-- Guests Section -->
            <section id="guests">
                <h2>Guest Management</h2>
                <div class="action-bar">
                    <button id="addGuestBtn">Add New Guest</button>
                    <input type="text" id="searchGuest" placeholder="Search guests...">
                </div>
                <table id="guestsTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Stays</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="guestsList"></tbody>
                </table>
            </section>
        </main>
    </div>

    <!-- Modal for forms -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
